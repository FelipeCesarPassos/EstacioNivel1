<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="estilo.css">
    <title>Receitas Da Tia Jurema</title>
</head>
    <body>
        <!-- Menu contendo Home - Receitas - Cadastro -->
        <header class="container-fluid">
            <div class="container">
                <ul class="nav nav-pills"">
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li  id="teste">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </header>

        <!-- formulario -->
        <div class="container-fluid">
            <h2 class="text-left mb-3"><strong>Efetue seu cadastro</strong></h2
            <form>
            <div class="form-group row mb-3 w-75">
                <label for="nome" class="col-md-2 col-form-label">Nome:</label>
                <div class="col-md-10">
                <input type="text" class="form-control" id="nome">
                </div>
            </div>
            <div class="form-group row mb-3 w-75">
                <label for="email" class="col-md-2 col-form-label">E-mail:</label>
                <div class="col-md-10">
                <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row mb-3 w-75">
                <label for="cep" class="col-md-2 col-form-label">CEP:</label>
                <div class="col-md-4">
                <input type="text" class="form-control" id="cep">
                </div>
            </div>
            <div class="form-group row mb-3 w-75">
                <label for="rua" class="col-md-2 col-form-label">Rua:</label>
                <div class="col-md-10 m">
                <input type="text" class="form-control" id="rua">
                </div>
            </div>
            <div class="form-group row mb-3 w-75">
                <label for="numero" class="col-md-2 col-form-label">Nº:</label>
                <div class="col-md-4 m">
                <input type="text" class="form-control" id="numero">
                </div>
            </div>
            <div class="form-group row mb-3 w-75">
                <label for="complemento" class="col-md-2 col-form-label">Complemento:</label>
                <div class="col-md-6 m">
                <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="form-group row mb-3 w-75">
                <label for="Cidade" class="col-md-2 col-form-label">Cidade:</label>
                <div class="col-md-10 m">
                <input type="text" class="form-control" id="Cidade">
                </div>
            </div>
            <div class="form-group row mb-3 w-75">
                <label for="uf" class="col-md-2 col-form-label">UF:</label>
                <div class="col-md-2 m">
                <input type="text" class="form-control" id="uf">
                </div>
                <div class="col-md-2 text-right">
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                </div>
            </form>
        </div>
    </body>

    <!--Rodapé-->
    <footer class="footer">
        <div class="container-fluid">
            <p>©Jurema 2022</p>
        </div>
    </footer>
</html>
